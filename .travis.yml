language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
env:
  matrix:
    - PROFILES=javac
    - PROFILES=jdt
    - PROFILES=javac,el3
    - PROFILES=jdt,el3
#TODO: Try again with next tycho release / JDK 11 release
exclude:
  - jdk: oraclejdk11
    env: PROFILES=jdt
  - jdk: oraclejdk11
    env: PROFILES=jdt

script: "mvn clean install -P ${PROFILES}"
