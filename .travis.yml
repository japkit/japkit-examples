language: java
cache:
  directories:
  - $HOME/.m2
jdk:
  - openjdk8
  - openjdk11
env:
  - PROFILES=javac
  - PROFILES=jdt
  - PROFILES=javac,el3
  - PROFILES=jdt,el3
  - PROFILES=javac,java9
  - PROFILES=jdt,java9
  - PROFILES=javac,el3,java9
  - PROFILES=jdt,el3,java9

matrix:
  exclude:

    - jdk: openjdk8
      env: PROFILES=javac,java9
    - jdk: openjdk8
      env: PROFILES=jdt,java9
    - jdk: openjdk8
      env: PROFILES=javac,el3,java9
    - jdk: openjdk8
      env: PROFILES=jdt,el3,java9
